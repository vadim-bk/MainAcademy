<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./reset.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./slyle5.css">


  <title>Sign In</title>
</head>
<body>
  <form class="auth-form">
    <header class="auth-form__header">
      <img src="./dog.jpg" alt="loginImg" class="auth-form__img">
      <h2 class="auth-form__sign-in">Sign In</h2>
    </header>

    <main class="auth-form__main">
      <div class="auth-form__interaction-form">
        <div>
          <input type="text" placeholder="Username">
          
          <input type="password"placeholder="Password">
        </div>

        <button class="auth-form__brm-submit">
          Login
        </button>  
      </div>

      <div class="auth-from__helper-block">
        <label class="auth-form__remember-me">
          <input  type="checkbox">

          <span>Remember me</span>
        </label>

        <a class="auth-form__password-restore" href="">Forgot password?</a>

      </div>
    </main>
  </form>
</body>
</html>
